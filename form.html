    <h1>Add New Video</h1> 
    <form 
          autocomplete="on" 
          action="/action_page.php"
          target="_target"
          method="post">
      
      <label for="videoTitle"><h2>Video Title</h2></label>
      <input id="videoTitle" 
             name="videoTitle" 
             type="text"
             size="35"
             placeholder="Input value"
             required
             >
             <br><br>
      
             <label for="message"><h2>Description</h2></label>
             <textarea id="message" name="message" rows="8" cols="25">
        
             </textarea>

             <label for="types"><h2>Video</h2></label>
             <input type="file">

      
     
      <br><br>
      
      
      
      <label for="setting"></label>
      <input name="setting" id ="public" type="radio" value="public">
      <label for="public">Public</label>
      
      <input name="setting" id="private" type="radio" value="private">
      <label for="private">Private</label>
      
      <br>
      
      
      
    <br>

   <label for="chooseCollection"></label>
      <select id="chooseCollection" name="chooseCollection">
        
        <option value="choose">Choose Collection</option>
        <option value="collectionOne">Collection 1</option>
        <option value="collectionTwo">Collection 2</option>
        <option value="collectionThree">Collection 3</option>
        
      </select>
      
      
      
      
      <br><br><br>
      <button type="submit" >Upload Video</button>
      
      
    </form>
